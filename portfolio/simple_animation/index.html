<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>simple-animation</title>
</head>

<style>
	html,
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
		width: 100%;
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		border: 0;
	}

	.phones {
		height: 20%;
		width: 20%;
		align-items: center;
		position: relative;
		margin: 0;
		padding: 0;
		border: 0;
	}

	.guitar {
		left: 1%;
		width: 50%;
		position: absolute;
		-webkit-animation: animation-phones 5s 2s infinite alternate;
		animation: animation-phones 5s 2s infinite alternate;
		-webkit-animation-timing-function: cubic-bezier(0.43, 0.05, 0.6, 0.99);
		animation-timing-function: cubic-bezier(0.43, 0.05, 0.6, 0.99);
	}

	@-webkit-keyframes animation-phones {
		0% {
			-webkit-transform: translateY(0px);
			-ms-transform: translateY(0px);
			transform: translateY(0px);
		}
		50% {
			-webkit-transform: translateY(15px);
			-ms-transform: translateY(15px);
			transform: translateY(15px);
		}
		100% {
			-webkit-transform: translateY(0px);
			-ms-transform: translateY(0px);
			transform: translateY(0px);
		}
	}

	@keyframes animation-phones {
		0% {
			-webkit-transform: translateY(0px);
			-ms-transform: translateY(0px);
			transform: translateY(0px);
		}
		50% {
			-webkit-transform: translateY(15px);
			-ms-transform: translateY(15px);
			transform: translateY(15px);
		}
		100% {
			-webkit-transform: translateY(0px);
			-ms-transform: translateY(0px);
			transform: translateY(0px);
		}
	}

	.amp {
		right: 13%;
		width: 50%;
		margin-top: 6%;
		position: absolute;
		-webkit-animation: animation-phones 6s 2s infinite alternate;
		animation: animation-phones 6s 2s infinite alternate;
		-webkit-animation-timing-function: cubic-bezier(0.43, 0.05, 0.6, 0.99);
		animation-timing-function: cubic-bezier(0.43, 0.05, 0.6, 0.99);
	}

	@-webkit-keyframes animation-phones {
		0% {
			-webkit-transform: translateY(0px);
			-ms-transform: translateY(0px);
			transform: translateY(0px);
		}
		50% {
			-webkit-transform: translateY(15px);
			-ms-transform: translateY(15px);
			transform: translateY(15px);
		}
		100% {
			-webkit-transform: translateY(0px);
			-ms-transform: translateY(0px);
			transform: translateY(0px);
		}
	}

	@keyframes animation-phones {
		0% {
			-webkit-transform: translateY(0px);
			-ms-transform: translateY(0px);
			transform: translateY(0px);
		}
		50% {
			-webkit-transform: translateY(15px);
			-ms-transform: translateY(15px);
			transform: translateY(15px);
		}
		100% {
			-webkit-transform: translateY(0px);
			-ms-transform: translateY(0px);
			transform: translateY(0px);
		}
	}

	@media screen and (max-width: 718px) {
		.phones {
		height: 50vw;
		width: 70%;
	}
	}
</style>

<body>
	<div class="phones">
		<img src="icons8-guitar.png" alt="guitar" class="guitar">
		<img src="icons8-amp.png" alt="amp" class="amp">
	</div>
</body>

</html>
