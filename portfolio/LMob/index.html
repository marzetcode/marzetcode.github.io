<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>111</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">

</head>

<body>
	<div class="header-wrap">
		<img src="img/logo1.png" alt="logo" class="logo-1">
		<img src="img/ribbon.png" alt="ribbon" class="ribbon">
	</div>
	<div class="headline-wrap">
		<img src="img/headline.png" alt="headline">
	</div>
	<div class="video-wrap">
		<video id="video" onclick="event.stopPropagation(); playPause()" src="" autoplay muted loop poster="img/dummy.png"></video>
	</div>
	<div class="deko-wrap">
		<img src="img/deko.png" alt="deko" onclick="event.stopPropagation(); playPause()">
		<div id="play-button" onclick="event.stopPropagation(); playPause()"></div>
	</div>
	<div class="slider-wrap">
		<li class="pre"></li>
		<div class="slider">
			<div class="slide">
				<img src="img/gallery/1x1.png" alt="1">
			</div>

			<div class="slide">
				<img src="img/gallery/1x2.png" alt="2">
			</div>

			<div class="slide">
				<img src="img/gallery/1x3.png" alt="3">
			</div>

			<div class="slide">
				<img src="img/gallery/1x4.png" alt="4">
			</div>

			<div class="slide last-p">
				<img src="img/gallery/1x5.png" alt="5">
			</div>
		</div>
		<li class="next"></li>
	</div>
	<div class="footer">
		<img src="img/logo2.png" alt="logo-2">
		<div class="button-copy">
			<button></button>
			<p></p>
		</div>
		<p></p>

	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/slick.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
